<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Coffee - Hanover and Tyke</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<style>
  /* Reset & base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: #2c1f0b;
    color: #fff;
    overflow-x: hidden;
    scroll-behavior: smooth;
  }
  a {
    color: inherit;
    text-decoration: none;
  }
  
  /* Layout and breakpoints */
  /* Mobile: 320px - 767px, Desktop: 767px - 1439px, Large desktop: 1440px+ */

  /* Container to limit wide screens */
  .container {
    max-width: 1440px;
    margin: 0 auto;
    padding: 0 20px;
  }

  /* Header */
  header {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 999;
    background: rgba(44, 31, 11, 0.85);
    backdrop-filter: saturate(180%) blur(12px);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 20px;
    font-weight: 600;
  }
  .logo {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 1.1rem;
  }
  .logo .material-icons {
    font-size: 20px;
    color: #d9b382;
  }
  nav.desktop-nav {
    display: none;
  }
  nav.desktop-nav a {
    margin-left: 32px;
    font-size: 0.9rem;
    position: relative;
    font-weight: 600;
  }
  nav.desktop-nav a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 0;
    height: 2px;
    background: #d9b382;
    transition: width 0.3s ease;
    border-radius: 3px;
  }
  nav.desktop-nav a:hover::after,
  nav.desktop-nav a:focus-visible::after {
    width: 100%;
  }

  /* Hamburger menu button */
  .hamburger {
    display: flex;
    align-items: center;
    cursor: pointer;
    background: none;
    border: none;
    color: #d9b382;
    font-size: 28px;
  }

  /* Mobile menu overlay */
  .mobile-menu {
    transition: transform 0.35s ease;
    position: fixed;
    top: 0;
    right: 0;
    height: 100vh;
    width: 280px;
    background: rgba(44, 31, 11, 0.95);
    padding: 64px 20px 20px;
    box-shadow: -3px 0 12px rgba(0,0,0,0.7);
    transform: translateX(100%);
    display: flex;
    flex-direction: column;
  }
  .mobile-menu.open {
    transform: translateX(0);
  }
  .mobile-menu a {
    font-size: 1.2rem;
    border-bottom: 1px solid #603813;
    padding: 14px 0;
    font-weight: 600;
    color: #dbc58d;
  }
  .mobile-menu a:hover,
  .mobile-menu a:focus-visible {
    color: #fff;
  }
  .mobile-menu .close-btn {
    align-self: flex-end;
    font-size: 32px;
    cursor: pointer;
    color: #d9b382;
    position: absolute;
    top: 16px;
    right: 20px;
  }

  /* Main hero section */
  main {
    margin-top: 64px;
    height: 100vh;
    width: 100%;
    background-image: url("https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/9a696576-6ad1-47a8-9374-1577521bcef3.png");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  main::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(180deg, rgba(44,31,11,0.7), rgba(44,31,11,0.9));
    z-index: 0;
  }
  .hero-content {
    position: relative;
    z-index: 1;
    text-align: center;
    max-width: 800px;
    padding: 0 20px;
  }
  .hero-content h1 {
    font-family: 'Great Vibes', cursive;
    font-weight: 400;
    font-size: clamp(3rem, 12vw, 10rem);
    color: #fff;
    user-select: none;
  }
  .hero-content p {
    font-size: 1.2rem;
    margin-top: 8px;
    color: #dbc58d;
  }

  /* Footer */
  footer {
    background: #2c1f0b;
    color: #dbc58d;
    padding: 24px 20px;
    font-size: 0.9rem;
    text-align: center;
    border-top: 1px solid #603813;
  }

  /* Large desktop nav show */
  @media (min-width: 768px) {
    nav.desktop-nav {
      display: flex;
      align-items: center;
    }
    .hamburger {
      display: none;
    }
    .mobile-menu {
      display: none;
    }
  }
</style>
</head>
<body>
<header class="container" role="banner">
  <a href="#" class="logo" aria-label="cozy corner by ym">
    <span class="material-icons" aria-hidden="true">coffee</span>
     cozy corner by ym
  </a>
  <nav class="desktop-nav" role="navigation" aria-label="Primary navigation">
    <a href="index.html" tabindex="0">Home</a>
    <a href="menu.html" tabindex="0">menu</a>
    <a href="about.html" tabindex="0">About Us</a>
    <a href="contact.html" tabindex="0">Contact</a>
  </nav>
  <button class="hamburger" aria-label="Open menu" aria-expanded="false" aria-controls="mobile-menu">
    <span class="material-icons">menu</span>
  </button>
</header>

<nav id="mobile-menu" class="mobile-menu" role="navigation" aria-label="Mobile primary navigation" aria-hidden="true">
  <button class="close-btn" aria-label="Close menu"><span class="material-icons">close</span></button>
  <a href="#home" tabindex="-1">Home</a>
  <a href="#menu" tabindex="-1">menu</a>
  <a href="#about" tabindex="-1">About Us</a>
  <a href="#contact" tabindex="-1">Contact</a>
</nav>

<main id="home" role="main">
  <section class="hero-content" aria-label="Coffee themed main hero section">
    <h1>Coffee</h1>
    <p>yousifmunir79@gmail.com</p>
  </section>
</main>

<footer role="contentinfo">
  &copy; 2024 cozy corner by ym â€” All rights reserved.
</footer>

<script>
  // Mobile menu toggle logic
  const hamburgerBtn = document.querySelector('.hamburger');
  const mobileMenu = document.getElementById('mobile-menu');
  const closeBtn = document.querySelector('.mobile-menu .close-btn');
  const mobileLinks = mobileMenu.querySelectorAll('a');

  function openMenu() {
    mobileMenu.classList.add('open');
    mobileMenu.setAttribute('aria-hidden', 'false');
    hamburgerBtn.setAttribute('aria-expanded', 'true');
    mobileLinks.forEach(link => link.tabIndex = 0);
    closeBtn.focus();
  }
  function closeMenu() {
    mobileMenu.classList.remove('open');
    mobileMenu.setAttribute('aria-hidden', 'true');
    hamburgerBtn.setAttribute('aria-expanded', 'false');
    mobileLinks.forEach(link => link.tabIndex = -1);
    hamburgerBtn.focus();
  }

  hamburgerBtn.addEventListener('click', () => {
    openMenu();
  });
  closeBtn.addEventListener('click', () => {
    closeMenu();
  });

  // Close menu if clicked outside mobile menu on mobile
  window.addEventListener('click', (e) => {
    if (e.target === mobileMenu) {
      closeMenu();
    }
  });

  // Accessibility: trap focus inside mobile menu when open
  mobileMenu.addEventListener('keydown', (e) => {
    if (!mobileMenu.classList.contains('open')) return;
    if (e.key === 'Tab') {
      const focusableElements = [closeBtn, ...mobileLinks];
      const firstElem = focusableElements[0];
      const lastElem = focusableElements[focusableElements.length - 1];
      if (e.shiftKey) { // Shift + Tab
        if (document.activeElement === firstElem) {
          e.preventDefault();
          lastElem.focus();
        }
      } else { // Tab
        if (document.activeElement === lastElem) {
          e.preventDefault();
          firstElem.focus();
        }
      }
    }
    if (e.key === 'Escape') {
      closeMenu();
    }
  });
</script>
</body>
</html>
