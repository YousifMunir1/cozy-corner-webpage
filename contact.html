    <style>
        /* Reset & base */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #2c1f0b;
            color: #fff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        a {
            color: inherit;
            text-decoration: none;
        }

        /* Container to limit wide screens */
        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
 header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
            background: rgba(44, 31, 11, 0.85);
            backdrop-filter: saturate(180%) blur(12px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            font-weight: 600;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 1.1rem;
        }
        .logo .material-icons {
            font-size: 20px;
            color: #d9b382;
        }

        /* Navigation */
        nav.desktop-nav {
            display: flex;
            align-items: center;
        }
        nav.desktop-nav a {
            margin-left: 32px;
            font-size: 0.9rem;
            position: relative;
            font-weight: 600;
        }
        nav.desktop-nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 0;
            height: 2px;
            background: #d9b382;
            transition: width 0.3s ease;
            border-radius: 3px;
        }
        nav.desktop-nav a:hover::after,
        nav.desktop-nav a:focus-visible::after {
            width: 100%;
        }


        /* Contact Section */
        .contact {
            margin-top: 64px;
            padding: 20px;
            text-align: center;
        }
        .contact h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: #d9b382;
        }
        .contact p {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #dbc58d;
        }
        .contact-info {
            margin-top: 30px;
            font-size: 1.2rem;
            display: flex;
            flex-direction: column; /* Arrange icons vertically */
            align-items: center; /* Center align icons */
        }
        .contact-info a {
            margin: 10px 0; /* Space between icons */
            color: #dbc58d;
            font-size: 1.5rem;
            display: flex; /* Use flexbox for icon and text */

        }
        .contact-info span {
            margin-left: 10px; /* Space between icon and text */
        }

        /* Footer */
        footer {
            background: #2c1f0b;
            color: #dbc58d;
            padding: 24px 20px;
            font-size: 0.9rem;
            text-align: center;
            border-top: 1px solid #603813;
        }
    </style>
</head>
