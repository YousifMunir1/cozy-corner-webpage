<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menu - Cozy Corner</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
        /* Reset & base */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #2c1f0b;
            color: #fff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        a {
            color: inherit;
            text-decoration: none;
        }

        /* Container to limit wide screens */
        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
            background: rgba(44, 31, 11, 0.85);
            backdrop-filter: saturate(180%) blur(12px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            font-weight: 600;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 1.1rem;
        }
        .logo .material-icons {
            font-size: 20px;
            color: #d9b382;
        }

        /* Navigation */
        nav.desktop-nav {
            display: flex;
            align-items: center;
        }
        nav.desktop-nav a {
            margin-left: 32px;
            font-size: 0.9rem;
            position: relative;
            font-weight: 600;
        }
        nav.desktop-nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 0;
            height: 2px;
            background: #d9b382;
            transition: width 0.3s ease;
            border-radius: 3px;
        }
        nav.desktop-nav a:hover::after,
        nav.desktop-nav a:focus-visible::after {
            width: 100%;
        }

        /* Menu Section */
        .menu {
            margin-top: 64px;
            padding: 20px;
            text-align: center;
        }
        .menu h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: #d9b382;
        }
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #603813;
        }
        .menu-item img {
            width: 50px; /* Adjust the size as needed */
            height: 50px; /* Adjust the size as needed */
            border-radius: 5px; /* Optional: for rounded corners */
            margin-right: 10px; /* Space between image and text */
        }
        .menu-item span {
            font-size: 1.2rem;
            flex-grow: 1; /* Allow text to take available space */
        }
        .menu-item .price {
            color: #dbc58d;
        }

        /* Footer */
        footer {
            background: #2c1f0b;
            color: #dbc58d;
            padding: 24px 20px;
            font-size: 0.9rem;
            text-align: center;
            border-top: 1px solid #603813;
        }
    </style>
</head>

<script>
 // Mobile menu toggle logic
const hamburgerBtn = document.querySelector('.hamburger');
const mobileMenu = document.getElementById('mobile-menu');
const closeBtn = document.querySelector('.mobile-menu .close-btn');
function openMenu() {
    mobileMenu.classList.add('open');
    mobileMenu.setAttribute('aria-hidden', 'false');
    hamburgerBtn.setAttribute('aria-expanded', 'true');
}
function closeMenu() {
    mobileMenu.classList.remove('open');
    mobileMenu.setAttribute('aria-hidden', 'true');
    hamburgerBtn.setAttribute('aria-expanded', 'false');
}
hamburgerBtn.addEventListener('click', openMenu);
closeBtn.addEventListener('click', closeMenu);

  window.addEventListener('click', (e) => {
